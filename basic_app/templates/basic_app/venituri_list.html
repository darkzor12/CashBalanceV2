{%extends 'basic_app/base.html' %}

{% block body_block %}

<div class="col-md-8">
  <div class="blog_post">

<div class="centerstage">
<a class ='btn btn-default add-button-cheltuieli' href="{% url 'venituri_new' %}"><span class='glyphicon glyphicon-plus'></a>
  {% if user.is_authenticated %}
    {% for venituri in venituri_list %}
  <div class="venituri">
      <h1><a class="textCheltuieli" href="{% url 'venituri_detail' pk=venituri.pk %}">{{venituri.sumaVenit}} LEI</a></h1>
      <div class="date">
          <p>Created on : {{venituri.create_date|date:"Y-m-d H:i"}}</p>
          <a class='btn btn-primary cheltuieliPencil' href="{% url 'venituri_update' pk=venituri.pk %}">
            <span class='glyphicon glyphicon-pencil'></span>  </a>
          <a class='btn btn-primary cheltuieliRemove' href="{% url 'venituri_remove' pk=venituri.pk %}">
            <span class='glyphicon glyphicon-remove'></span>  </a>
      </div>
  </div>
    {% endfor %}

</div>
  {% endif %}

</div>
</div>

  <p>Venituri: {{venituri_total}}</p>
  <p>Cheltuieli: {{cheltuieli_total}}</p>
  <p>Balanta: {{sold}}</p>
</div> -->
{% endblock %}
